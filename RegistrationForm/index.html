<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="FirstName" 
            placeholder="first name..." >
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="LastName" 
            placeholder="Last name..." >
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="EmailAddress" 
            placeholder="Email Address..." >
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password" 
            placeholder="password..." >
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="confirmPassword" 
            placeholder="confirm password..." >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="Birthday">
        </div>
        <p>Gender Identity: 
            <div>
                <input type="radio" name="Gender" value="Male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" value="Female" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" value="Non-binary" id="Nonbinary">
                <label for="Nonbinary">Non-binary</label>
                <input type="radio" name="Gender" value="iPreferNotToAnswer" id="iPreferNotToAnswer">
                <label for="iPreferNotToAnswer">I Prefer Not To Answer</label>
            </div>
        </p>
        <div>
            <p>A short description about myself:</p>
            <textarea name="aboutMe"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="favoriteLanguage">
                <option>JavaScript</option>
                <option>Java</option>
                <option>C#</option>
                <option>C</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="getEmailUpdates" id="getEmailUpdates">
            <label for="getEmailUpdates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>
            * Indicates a required field
        </p>
    </form>
</body>
</html>
